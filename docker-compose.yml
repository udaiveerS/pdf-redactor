services:
  # ClickHouse Database
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    environment:
      CLICKHOUSE_DB: pdf_scan
      CLICKHOUSE_USER: app
      CLICKHOUSE_PASSWORD: secret
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123" # HTTP API
      - "9000:9000" # Native TCP driver
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ./infra/clickhouse/data:/var/lib/clickhouse
      - ./infra/clickhouse/logs:/var/log/clickhouse-server
    restart: unless-stopped
    networks:
      - pdf-redactor-network

  # Python Backend service - FastAPI
  pdf-redactor-backend:
    build:
      context: ./python_server
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=app
      - CLICKHOUSE_PASSWORD=secret
      - CLICKHOUSE_DATABASE=pdf_scan
    restart: unless-stopped
    networks:
      - pdf-redactor-network
    depends_on:
      - clickhouse

  # React Frontend service
  pdf-redactor-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - REACT_APP_API_URL=http://localhost:8080
    restart: unless-stopped
    networks:
      - pdf-redactor-network
    depends_on:
      - pdf-redactor-backend

networks:
  pdf-redactor-network:
    driver: bridge
